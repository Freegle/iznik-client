<div class="panel-heading" role="tab" id="adminhead-{{id}}">
    <h4 class="panel-title">
        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#adminlist" href="#admin-{{id}}" aria-expanded="false" aria-controls="admin-{{id}}">
            <div class="row">
                <div class="col-md-1">
                    #{{id}}
                </div>
                <div class="col-md-2">
                    <abbr class="timeago" title="{{created}}" />
                </div>
                <div class="col-md-9">
                    {{subject}}
                </div>
            </div>
        </a>
    </h4>
</div>
<div id="admin-{{id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="adminhead-{{id}}">
    <div class="panel-body collapse in">
        <div class="prewrap">{{text}}</div>
    </div>
</div>
