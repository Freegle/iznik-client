<% if (obj.collection && (collection == 'PendingAdd' || collection == 'Spammer')) { %>
<div class="alert alert-danger">
    <% if (collection == 'PendingAdd') { %>
    Possible spammer:
    <% } else { %>
    Confirmed spammer:
    <% } %>
    {{reason}} <br />
    <span class="text-muted"><small>Reported <abbr class="timeago" title="{{added}}">{{timeago(added)}}</abbr></small></span>
</div>
<% } %>
