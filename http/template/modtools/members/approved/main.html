<div class="js-help" />
<div class="row">
    <div class="col-md-3">
        <div class="botspace js-groupselect" />
    </div>
    <div class="col-md-2">
        <select type="checkbox" class="form-control js-memberfilter">
            <option value="0">All members</option>
            <option class="js-nativeonly" value="3">Bouncing</option>
            <option value="2">Moderation Team</option>
            <option value="1">With notes</option>
        </select>
    </div>
    <div class="col-md-4">
        <div class="margleft btn btn-white js-sync">
            <div class="glyphicon glyphicon-refresh" />&nbsp;Force Sync
        </div>
        <div class="btn btn-white js-export" title="Export details from this system">
            <img src="/images/favicon/modtools/favicon-16x16.png" />&nbsp;Export
        </div>
        <div class="btn btn-white js-exportyahoo" title="Export details from Yahoo" style="display: none">
            <img class="favicon" src="/images/yahoo.png" />&nbsp;Export
        </div>
        <div class="btn btn-white js-add" title="Add a member to the group">
            <span class="glyphicon glyphicon-plus" />&nbsp;Add
        </div>
        <div class="btn btn-white js-merge" title="Merge users">
            <span class="glyphicon glyphicon-link" />&nbsp;Merge
        </div>
    </div>
    <div class="col-md-2">
        <div class="input-group botspace">
            <input type="text" class="form-control js-searchterm" placeholder="Search email/name/id">
            <span class="input-group-btn">
                <button class="btn btn-success js-search" type="button">
                    <div class="glyphicon glyphicon-search" />
                </button>
            </span>
        </div>
    </div>
</div>
<div class="js-membercountholder botspace text-muted" style="display: none">
    There are <span class="js-membercount" /> members in this group.
</div>
<ul class="list-unstyled js-list">
</ul>
<div class="js-none text-muted" style="display: none">
    There are no members for this group.
</div>
<div class="row js-loading visNone">
    <div class="col-md-2 col-md-offset-">
        <div class="alert alert-info">
            Loading...
        </div>
    </div>
</div>
