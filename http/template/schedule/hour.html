<div class="hidden-xs">
    <b class="clickme"><% if (hour == 0) { %>12<% } else if (hour <= 12) { %>{{hour}}<% } else { %>{{hour - 12}}<% } %><% if (hour < 12) { %>AM<% } else { %>PM<% } %></b>
</div>
<div class="visible-xs">
    <b class="clickme small"><% if (hour == 0) { %>12<% } else if (hour <= 12) { %>{{hour}}<% } else { %>{{hour - 12}}<% } %><br /><% if (hour < 12) { %>AM<% } else { %>PM<% } %></b>
</div>
