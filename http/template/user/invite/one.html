<div class="row">
    <div class="col-md-3">
        {{email}}
    </div>
    <div class="col-md-3">
        invited <abbr class="timeago" title="{{date}}">{{timeago(date)}}</abbr>
    </div>
    <div class="col-md-3">
        {{outcome}}
    </div>
    <div class="col-md-3">
        <% if (obj.outcome == 'Accepted') { %>
        <abbr class="timeago" title="{{outcometimestamp}}">{{timeago(outcometimestamp)}}</abbr>
        <% } %>
    </div>
</div>
