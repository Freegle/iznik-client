<div class="row">
    <div class="col-sm-1 hidden-xs">
        <% if (obj.profile) { %><img alt="Group profile picture" src="{{profile}}" class="img img-thumbnail profilexs img-rounded" /><% } %>
    </div>
    <div class="col-sm-3">
        {{namedisplay}}<% if (role == 'Moderator' || role == 'Owner') { %>&nbsp;<div class="glyphicons glyphicons-crown" /><% } %>
    </div>
    <div class="col-sm-3">
        <select class="form-control js-frequency">
            <option value="-1">Immediately</option>
            <option value="1">Every hour</option>
            <option value="2">Every 2 hours</option>
            <option value="4">Every 4 hours</option>
            <option value="8">Every 8 hours</option>
            <option value="24">Every day</option>
            <option value="0">Never</option>
        </select>
    </div>
    <div class="col-sm-2">
        <select class="form-control js-events">
            <option value="1">Events On</option>
            <option value="0">Events Off</option>
        </select>
    </div>
    <div class="col-sm-1 vcenter">
        <div class="glyphicon glyphicon-ok-sign success hidden js-ok" />
    </div>
    <div class="col-sm-2">
        <div class="btn btn-white  <% if (role == 'Moderator' || role == 'Owner') { %>faded<% } else { %>js-leave<% } %>">
            <div class="glyphicon glyphicon-trash" />&nbsp;Leave
        </div>
    </div>
</div>
