<hr class="hidden-sm" />
<div class="row">
    <div class="col-lg-1 col-md-1 col-sm-2 col-xs-2">
        <% if (obj.profile) { %><img alt="Community profile picture" src="{{profile}}" class="botspace img img-thumbnail profilexs img-rounded" /><% } %>
    </div>
    <div class="col-lg-8 col-md-8 col-sm-7 col-xs-7">
        <b>{{namedisplay}}<% if (role == 'Moderator' || role == 'Owner') { %>&nbsp;<div class="glyphicons glyphicons-crown <% if (role == 'Owner') { %>primary<%} else { %>success<% } %>" title="{{role}}"/><% } %></b>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
        <div class="botspace btn btn-white  <% if (role == 'Moderator' || role == 'Owner') { %>faded<% } else { %>js-leave<% } %>">
            <div class="glyphicon glyphicon-trash inline" />&nbsp;Leave
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <em>OFFER</em> and <em>WANTED</em> emails:
    </div>
    <div class="col-sm-6">
        <select class="form-control js-frequency">
            <option value="-1">Immediately</option>
            <option value="1">Every hour</option>
            <option value="2">Every 2 hours</option>
            <option value="4">Every 4 hours</option>
            <option value="8">Every 8 hours</option>
            <option value="24">Every day</option>
            <option value="0">Never</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        Community Event emails:
    </div>
    <div class="col-sm-6">
        <select class="form-control js-events">
            <option value="1">Events On</option>
            <option value="0">Events Off</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        Volunteering Opportunity emails:
    </div>
    <div class="col-sm-6">
        <select class="form-control js-volunteering">
            <option value="1">Volunteering On</option>
            <option value="0">Volunteering Off</option>
        </select>
    </div>
</div>
