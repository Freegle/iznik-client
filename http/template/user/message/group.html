<% if (obj.collection == 'Rejected') { %>
<div class="alert alert-danger">
    Returned <abbr class="timeago" title="{{arrival}}">{{timeago(arrival)}}</abbr><% if (obj.namedisplay) { %> on {{namedisplay}}<% } %>
</div>
<% } else { %>
<h4 class="text-muted margtopnone">
    <small>
        <abbr class="timeago" title="{{arrival}}">{{timeago(arrival)}}</abbr><% if (obj.namedisplay) { %> on {{namedisplay}}<% } %>
    </small>
</h4>
<% } %>
