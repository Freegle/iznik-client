<h1 class="text-center">Ok, now tell us about your item</h1>
<div class="row-fluid">
    <div class="col-xs-12">
        <div class="alert alert-info topspace js-addprompt">
            <div class="glyphicon glyphicon-camera" />&nbsp;Please add a photo - you'll get a better response.
        </div>
        <input id="fileupload" type="file" name="photo" multiple="">
    </div>
</div>
<div class="clearfix" />
<div class="row-fluid topspace">
    <div class="col-md-12">
        <div class="js-sugghelp" />
        <p class="text-muted">In a single word or phrase, what is it?</p>
        <div class="form-group">
            <select class="js-items" multiple />
        </div>
    </div>
</div>
<div class="row-fluid botspace" >
    <div class="col-md-12 ">
        <div class="form-group">
            <textarea spellcheck="true" class="form-control topspace js-description" rows="5" placeholder="Please give a few details if possible, e.g. colour, condition size etc." />
        </div>
    </div>
</div>
<div class="row-fluid" >
    <div class="col-md-3"></div>
    <div class="col-md-6 text-center">
        <div class="glyphicon glyphicon-ok-sign success glyphicon-behemoth topspace botspace js-ok js-next" style="display: none" aria-hidden="true" />
    </div>
    <div class="col-md-3"></div>
</div>
<div class="clearfix" />
<div class="row-fluid">
    <div class="col-md-6 col-md-offset-3 text-center">
        <div class="btn btn-success topspace btn-lg btn-block js-next"  style="display: none">Next >></div>
    </div>
    <div class="alert alert-danger js-saveerror" style="display: none">
        We couldn't save your message.  Please try again later.
    </div>
</div>
