<h1 class="text-center">Ok, now tell us about your item</h1>
<div class="row-fluid">
    <div class="col-xs-12" style="padding:0;">
        <div class="alert alert-info topspace js-addprompt">
            <div class="glyphicon glyphicon-camera" />&nbsp;Please add a photo - you'll get a better response.
        </div>
        <div class="file-input">
          <div class="file-preview">
            <div class="file-drop-disabled">
              <div class="file-preview-thumbnails">
                <div class="file-initial-thumbs">
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="js-upload-progress" style="display:none;">
                <div class="progress">
                  <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:1%;">
                  </div>
                </div>
              </div>
              <div class="js-fileinput-error file-error-message" style="display: none;"></div>
            </div>
          </div>
        </div>
        <div class="error js-photo-msg"></div>
    </div>
</div>
<div class="row-fluid">
  <div class="col-xs-6 text-center" style="padding:0 5px;">
    <button class="btn btn-lg btn-primary js-take-photo" id="post_add_photo" style="display:none;">Take photo</button>
  </div>
  <div class="col-xs-6 text-center" style="padding:0 5px;">
    <button class="btn btn-lg btn-primary js-choose-photo" id="post_choose_photo" style="display:none;">Choose photo</button>
  </div>
</div>
<div class="clearfix" />
<div class="row-fluid topspace">
    <div class="col-md-12">
        <div class="js-sugghelp" />
        <p class="text-muted">In a single word or phrase, what is it?</p>
        <input type="text" size="60" maxlength="60" class="form-control js-item" spellcheck="true" />
    </div>
</div>
<div class="row-fluid botspace" >
    <div class="col-md-12 ">
        <div class="form-group">
            <textarea spellcheck="true" class="form-control topspace js-description" rows="7" placeholder="Please give a few details if possible, e.g. colour, condition size etc." />
        </div>
    </div>
</div>
<div class="row-fluid" >
    <div class="col-md-3"></div>
    <div class="col-md-6 text-center">
        <div class="glyphicon glyphicon-ok-sign success glyphicon-behemoth topspace botspace js-ok js-next" style="display: none" aria-hidden="true" />
    </div>
    <div class="col-md-3"></div>
</div>
<div class="clearfix" />
<div class="row-fluid">
    <div class="col-md-6 col-md-offset-3 text-center">
        <div class="btn btn-success topspace btn-lg btn-block js-next"  style="display: none">Next >></div>
    </div>
    <div class="alert alert-danger js-saveerror" style="display: none">
        We couldn't save your message.  Please try again later.
    </div>
</div>
<div class="row-fluid">
    <div class="col-xs-12 text-muted topspace">
        We may show this post, but not your email address, to people who are not members of the group.
        This helps the group grow by showing people what's happening and encouraging them to join.
    </div>
</div>
