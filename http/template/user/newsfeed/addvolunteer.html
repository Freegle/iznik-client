<div class="js-addblock">
    <h3 class="visible-xs visible-md">Add Volunteer Opportunity</h3>
    <form class="topspace">
        <div class="row">
            <div class="col-md-6">
                <div class="js-grouplist">
                    <div class="form-group">
                        <label for="group">For which community?</label>

                        <div class="input-group">
                            <div id="group" class="groupselect js-groupselect">
                                <select id="groupid"></select>
                            </div>
                        </div>
                        <div class="topspace alert alert-danger js-volunteeringdisabled" style="display: none">
                            This community has chosen not to allow volunteer opportunities.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Role:</label>
                    <input type="text" class="form-control js-title" name="title" placeholder="Give a short description of the role" required/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="pull-right">
                    <img class="img-thumbnail js-photopreview botspace" width="150" />
                    <input class="js-photo" type="file" name="photo" >
                    <div id="js-uploaderror" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>More detail:</label>
            <textarea class="form-control js-description" name="description" placeholder="Please let people know what the opportunity is - any organisation which is involved, what you'd like them to do, and why they might like to do it." rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label>Time commitment:</label>
            <textarea class="form-control js-timecommitment" name="timecommitment" placeholder="Please let people know what the time commitment is that you're looking for, e.g. how many hours a week, what times of day." rows="2" required></textarea>
        </div>
        <div class="form-group">
            <label>Where is it?</label>
            <input type="text" class="form-control js-location" name="location" placeholder="Where does the volunteering happen?" required />
        </div>
        <div>
            <label>Dates</label>
            <ul class="list-unstyled js-dates"/>
        </div>
        <div class="form-group">
            <label>Contact name:</label>
            <input type="text" length="60" class="form-control js-contactname" name="contactname" placeholder="Is there a contact person for anyone who wants to find out more? (Optional)" />
        </div>
        <div class="form-group">
            <label>Contact email:</label>
            <input type="email" class="form-control js-contactemail" name="contactemail" placeholder="Can people reach you by email? (Optional)" />
        </div>
        <div class="form-group">
            <label>Contact phone:</label>
            <input type="tel" class="form-control js-contactphone" name="contactphone" placeholder="Can people reach you by phone? (Optional)" />
        </div>
        <div class="form-group">
            <label>Web link:</label>
            <input type="url" class="form-control js-contacturl" name="contacturl" placeholder="Is there more information on the web? (Optional)" />
        </div>
    </form>
    <hr class="margintopsm marginbotsm" />
    <div class="row">
        <div class="col-sm-4 col-md-5">
        </div>
        <div class="col-sm-6 col-md-6 text-muted">
        </div>
        <div class="col-sm-2 col-md-1">
            <div class="btn btn-success pull-right js-save">Post&nbsp;it!</div>
        </div>
    </div>
</div>
<div class="topspace js-postadd" style="display:none;">
    <p>We hope you find someone.</p>
    <div class="btn btn-white js-tabevent"><span class="glyphicon glyphicon-plus vcenter" />&nbsp;Add another opportunity</div>
</div>
