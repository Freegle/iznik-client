<div class="panel">
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12 clickme js-profile">
                <img src="{{user.profile.url}}" class="img-circle img-smallerthumbnail clickme botspace pull-left margright" />
                <div class="">
                    <b><span class="success">{{user.displayname}}</span></b>
                    <br />
                    <small class="text-muted">
                        <abbr class="timeago nodecor" title="{{timestamp}}" />
                        <span class="glyphicon glyphicon-map-marker" />&nbsp;{{user.publiclocation}}
                    </small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <b>{{message}}</b>
                <hr class="text-muted nomargin botspace" />
                <span class="btn btn-white btn-xs <% if (loved) { %>js-unlove<% } else { %>js-love<% } %>">
                    <span class="glyphicons <% if (loved) { %>glyphicons-heart<% } else { %>glyphicons-heart-empty<% } %> vcenter" /><% if (loved) { %><b>Love this</b><% } else { %>Love this<% } %>
                    <% if (loves > 0) { %>
                        <span class="glyphicons glyphicons-heart vcenter" />{{loves}}
                    <% } %>
                </span>
                <span class="btn btn-white btn-xs js-reply">
                    <span class="glyphicons glyphicons-comments vcenter" />&nbsp;Comment
                </span>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <ul class="list-unstyled js-replies" />
        <div class="row">
            <div class="col-xs-12">
                <div class="input-group">
                    <span class="input-group-addon nopad">
                        <img src="{{user.profile.url}}" class="img-circle img-tinythumbnail clickme" />
                    </span>
                    <textarea rows="1" class="form-control js-comment" placeholder="Write a comment..." />
                </div>
            </div>
        </div>
    </div>
</div>
