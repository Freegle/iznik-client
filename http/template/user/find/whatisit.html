<h1 class="text-center">So, what are you looking for?</h1>
<div class="row-fluid">
    <div class="col-xs-12">
        <div class="alert alert-info topspace js-addprompt">
            <div class="glyphicon glyphicon-camera" />&nbsp;People like photos - so if you add one of something similar to what you want, you'll get a better response.
        </div>
        <ul class="list-inline list-unstyled js-draftphotos" />
        <input id="fileupload" type="file" name="photo" multiple="">
    </div>
</div>
<div class="clearfix" />
<div class="row-fluid topspace">
    <div class="col-md-12">
        <div class="js-sugghelp" />
        <p class="text-muted">In a single word or phrase, what are you looking for?</p>
        <div class="input-group input-group-lg">
            <div class="input-group-addon nopad clickme js-speechItem" aria-label="Add item by voice" style="display: none">
                <span class="glyphicons glyphicons-microphone" />
            </div>
            <input type="text" size="60" maxlength="60" class="form-control js-item" spellcheck="true" />
        </div>
    </div>
</div>
<div class="row-fluid botspace" >
    <div class="col-md-12 ">
        <div class="form-group">
            <textarea spellcheck="true" class="form-control topspace js-description" rows="7" placeholder="Please give a few more details about what you're looking for, and why you'd like it." />
        </div>
    </div>
</div>
<div class="row-fluid" >
    <div class="col-md-3"></div>
    <div class="col-md-6 text-center">
        <div class="glyphicon glyphicon-ok-sign success glyphicon-behemoth topspace botspace js-ok js-next" style="display: none" />
    </div>
    <div class="col-md-3"></div>
</div>
<div class="clearfix" />
<div class="row-fluid">
    <div class="col-md-6 col-md-offset-3 text-center">
        <div class="btn btn-success topspace btn-lg btn-block js-next"  style="display: none">Next >></div>
    </div>
    <div class="alert alert-danger js-saveerror" style="display: none">
        We couldn't save your message.  Please try again later.
    </div>
</div>
<br class="clearfix" />
<div class="row-fluid">
    <div class="col-xs-12 text-muted topspace">
