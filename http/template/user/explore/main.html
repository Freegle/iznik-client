<h1 class="text-center">Explore!</h1>
<div class="text-larger js-groupsumm" style="visibility: hidden">
    <p class="text-center">
        There are <span class="js-numgroups" /> lovely groups of freeglers across the UK.  Shall we see what they're up to?
    </p>
</div>
<div class="row botspace">
    <div class="col-md-5 col-md-12 col-lg-5 text-center botspace">
        <div class="btn btn-lg btn-primary js-geoloconly js-getloc">
            <div class="glyphicon glyphicon-map-marker" />&nbsp;Find my location
        </div>
    </div>
    <div class="col-md-2 col-md-12 col-lg-2 js-geoloconly text-center topspace">
        <em>Or</em>
    </div>
    <div class="col-md-5 col-md-12 col-lg-5 text-center">
        <div class="input-group">
            <input class="input-lg form-control js-location" placeholder="Enter a location"  aria-describedby="locbtn" />
            <span class="input-group-addon js-locbtn" id="locbtn">
                <span class="clickme glyphicons glyphicons-search" />
            </span>
        </div>

    </div>
</div>
<div class="row-fluid"><div class="col-xs-12 botspace"/></div>
<div class="row-fluid">
    <div class="col-xs-12 completefull topspace nopad nomargin">
        <div class="img-rounded maparea js-maparea" />
    </div>
</div>
<div class="row-fluid"><div class="col-xs-12 botspace"/></div>
<div class="row-fluid">
    <div class="col-xs-12 nopad topspace">
        <div class="panel panel-info grouplist ">
            <div class="panel-heading">
                Here's a list of groups
            </div>
            <div class="panel-body">
                <p>This list will change as you zoom or move around the map.</p>
                <div class="js-grouptextlist" />
            </div>
        </div>
        <h3></h3>
    </div>
</div>
