<div class="row nopad nomargin <%if (!obj.sameasnext) { %>botspace <% } %>">
    <% if (obj.left) { %>
    <div class="col-xs-12 nopad">
    <% } else { %>
    <div class="col-xs-2 nopad" />
    <div class="col-xs-10 nopad">
    <% } %>
        <div class="row-fluid fullholder nopad <% if (obj.left) { %>chat-other<% } else { %>chat-mine<% } %>">
            <% if (obj.group) { %>
            <div class="col-sm-2 padsmall ellipsis" title="<% if (user.id != obj.myid) { %>{{user.displayname}}<% } %>">
                <% if (user.id != obj.myid) { %>{{user.displayname}}<% } %>
            </div>
            <div class="col-xs-12 col-sm-10 nopad">
            <% } else { %>
            <div class="col-xs-12 nopad">
            <% } %>
                <div class="chat-message <% if (obj.user && id > lastmsgseen) { %> chat-message-unseen <% } %><% if (obj.left) {%>pull-left<% } else { %>pull-right<% } %>">
                    {{message}}
                </div>
            </div>
        </div>
        <% if (!obj.sameasnext) { %>
        <div class="row-fluid fullholder nopad">
            <% if (obj.group) { %>
            <div class="col-sm-2 padsmall" />
            <div class="col-sm-10" />
            <% } else { %>
            <div class="col-sm-12 padsmall">
            <% } %>
                <abbr class="chat-when padleft botspace  <% if (obj.left) { %>pull-left<% } else { %>pull-right<% } %> text-muted small timeago" title="{{date}}" />
            </div>
        </div>
        <% } %>
    </div>
</div>
<div class="clearfix" />
