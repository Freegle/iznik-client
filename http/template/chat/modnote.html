<% if (obj.reviewedby && !obj.mine) { %>
<p><em>You reviewed this:</em></p>
<% } %>
<div class="panel panel-warning padmd">
    <div class="panel-heading">
        <h3>
            <div class="glyphicon glyphicon-info-sign" />&nbsp;Message from Volunteers
        </h3>
    </div>
    <div class="panel-body">
        {{message}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <abbr class="chat-when botspace  <% if (obj.left) { %>pull-left<% } else { %>pull-right<% } %> text-muted small timeago" title="{{date}}">{{timeago(date)}}</abbr>
    </div>
</div>
