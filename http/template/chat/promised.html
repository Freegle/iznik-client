<div class="panel panel-success padmd">
    <div class="panel-heading">
        <div class="row padleft">
            <% if (refmsg.fromuser.id == obj.myid) { %>
            <h4 class="nomargin"><span class="glyphicons glyphicons-handshake glyphicon-larger" />&nbsp;You promised this:</h4>
            <% } else { %>
            <h4 class="nomargin"><span class="glyphicons glyphicons-handshake glyphicon-larger" />&nbsp;Good news!</h4>
            You've been promised this:
            <% } %>
        </div>
     </div>
    <div class="panel-body">
        <div class="row">`
            <% if (refmsg.attachments && refmsg.attachments.length > 0) { %>
                <div class="col-xs-2 nopad">
                    <img class="nomargin thumbnail img-responsive " src="{{refmsg.attachments[0].path}}?w=100" />
                </div>
                <div class="col-xs-10 nopadright">
            <% } else { %>
                <div class="col-xs-12 nopadright">
            <% } %>
                    {{refmsg.subject}}
                </div>
        </div>
    </div>
</div>
