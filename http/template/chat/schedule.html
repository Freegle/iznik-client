<div class="row nopad nomargin js-schedulemodal">
    <div class="<% if (obj.left) { %>col-xs-12 nopad<% } else { %>col-xs-10 col-xs-offset-2 nopad"<% } %>">
    <div class="panel panel-info padmd">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-12">
                    <% if (obj.left) { %>
                    <span class="glyphicon glyphicon-calendar glyphicon-larger vcenter" />&nbsp;{{user.displayname}} wants to arrange a collection
                    <% } else { %>
                    <span class="glyphicon glyphicon-calendar glyphicon-larger vcenter" />&nbsp;You asked to arrange a collection.
                    <% } %>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12">
                    <div class="btn btn-large btn-success">Click to agree a time</div>
                </div>
            </div>
        </div>
    </div>
</div>
<% if (!obj.sameasnext) { %>
<div class="row fullholder nopad">
    <div class="col-sm-12 padleft">
        <% if (obj.left) { %>
        <% if (obj.seenbyall) { %>
        <span class="glyphicons glyphicons-tick success pull-right small" alt="Read" title="This has been seen." />
        <% } else if (obj.mailedtoall) { %>
        <span class="glyphicons glyphicons-envelope faded pull-right small" alt="Emailed" title="This has been sent by email." />
        <% } %>
        <% } %>
        <abbr class="chat-when botspace  <% if (obj.left) { %>pull-left<% } else { %>pull-right<% } %> text-muted small timeago" title="{{date}}" />
    </div>
</div>
<% } %>
</div>
